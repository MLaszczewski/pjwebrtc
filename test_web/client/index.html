<!DOCTYPE html>
<html>
  <head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
  </head>

  <body>
    <audio id="localAudio" autoplay muted style="width:40%;"></audio>
    <video id="remoteAudio" autoplay style="width:40%;"></video>

    <br />

    <input type="button" id="start" onclick="start(true)" value="Start Audio"></input>

    <input type="button" id="toggleAudio" onclick="toggleAudio()" value="Mute Audio"></input>
    <input type="button" id="toggleVideo" onclick="toggleVideo()" value="Mute Video"></input>

    <script type="text/javascript">
        pageReady();
    </script>
  </body>
</html>
